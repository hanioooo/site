<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sleep Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>aantal keren in slaap gevallen op discord: <span id="counter">0</span></h1>
    <button onclick="increment()">anoother one</button>
    <button onclick="decrement()">forgiven</button>
    <button onclick="reset()">Reset</button>

    <script>
        let count = 0;

        function updateCounter() {
            document.getElementById('counter').textContent = count;
        }

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            if (count > 0) {
                count--;
            }
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }
    </script>
</body>
</html>
